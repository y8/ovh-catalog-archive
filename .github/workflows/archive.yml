name: Update catalog archive

on:
  schedule:
    - cron: "42 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm install
      - run: ./bin/catalog-update.sh
      - run: ./bin/catalog-commit.sh
